<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Your Practice</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Share Your Practice</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="table.html">Crystals & Herbs</a></li>
                <li><a href="form.html">Share Your Practice</a></li>
                <li><a href="video.html">Meditation</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Your Details</legend>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </fieldset>
            <fieldset>
                <legend>Your Practice</legend>
                <label for="practice">What type of witchcraft do you practice?</label>
                <select id="practice" name="practice">
                    <option value="green">Green Witchcraft</option>
                    <option value="hedge">Hedge Witchcraft</option>
                    <option value="eclectic">Eclectic</option>
                </select>
                <label for="tools">Tools you use:</label>
                <input type="checkbox" id="crystals" name="tools" value="crystals"> Crystals
                <input type="checkbox" id="candles" name="tools" value="candles"> Candles
                <input type="checkbox" id="herbs" name="tools" value="herbs"> Herbs
                <label for="comments">Additional Comments:</label>
                <textarea id="comments" name="comments"></textarea>
            </fieldset>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Witchy Practices and Lore</p>
    </footer>
</body>
</html>
